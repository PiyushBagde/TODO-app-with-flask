{% extends 'base.html' %}

{% block head %}
    <title>Task Master - Update Task</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
{% endblock %}

{% block body %}
    <div class="content">
        <h1>Update Task</h1>

        <form action="/update/{{task.id}}" method="post" class="update-form">
            <label for="content">Task:</label>
            <input type="text" name="content" id="content" value="{{task.content}}" class="task-input">
            <button type="submit">Update</button>
        </form>
    </div>
{% endblock %}
